<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Juego del Ahorcado</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <button class="button" id="titulo" data-text="Awesome"
            onclick="reiniciar()">
            <span class="actual-text">&nbsp;Ahorcado&nbsp;</span>
            <span aria-hidden="true"
                class="hover-text">&nbsp;Ahorcado&nbsp;</span>
        </button>
        <p class="hecho">Hecho por: Alejandro Alberto Jiménez Brundin</p>
        <div class="main-container">
            <h1 id="msg-final"></h1>
            <h3 id="aciertos"></h3>
            <div class="flex-row no-wrap">
                <!--<button id="resolver">Resolver</button>-->
                <h2 class="palabra" id="palabra"></h2>
                <picture id="imgAhorcado">
                    <img src="assets/img/ahorcado_6.png" id="imagen6">
                </picture>
            </div>
            <div class="container-fluid" id="botonesLetras">
            </div>
            <div class="flex-row" id="turnos">
                <div class="col">
                    <h3>Intentos restantes: <span
                            id="intentosRestantes">6</span></h3>
                </div>
                <div class="col">
                    <button onclick="reiniciar()" id="reset">Elegir otra
                        palabra</button>
                    <button onclick="pista()" id="botonPista">Dame una
                        pista!</button>
                    <span id="pistaHueco"></span>
                </div>
            </div>
        </div>
        <script src="assets/javascript/script.js"></script>
    </body>
</html>
